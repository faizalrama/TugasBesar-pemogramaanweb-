<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Online Shop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Online Shop</h1>
